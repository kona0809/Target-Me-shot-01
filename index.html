<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Your website description">
    <meta name="author" content="Your Name">
    <title>Your Website Title</title>
    
    <!-- Link to your CSS file (optional) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Additional head elements like favicon, etc. -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts or other font links (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Any other meta tags or external links -->
</head>

<body>
    <header>
        <!-- Your website header content -->
        <nav>
            <!-- Your navigation menu -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Your main content -->
        <section>
            <h1>Welcome to My Website</h1>
            <p>This is a paragraph of text that describes your website or business.</p>
            <button onclick="alert('Welcome!')">Click Me</button>
        </section>

        <!-- Add more sections as needed -->
        <section>
            <h2>About Us</h2>
            <p>Details about your website, mission, or purpose.</p>
        </section>
    </main>

    <footer>
        <!-- Your footer content -->
        <p>&copy; 2025 Your Website. All rights reserved.</p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </footer>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="yobenny.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script src="script.js"></script> <!-- Optional: Link to your JS file -->
</body>

</html>
